# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# shell
set -g default-command /bin/bash
set -g default-shell /bin/bash

# start with window 1
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# history
set -g history-limit 10000

# enable mouse mode (tmux 2.1 and above)
set -g mouse on

# splitting panes
unbind %
bind h split-window -h
unbind '"'
bind v split-window -v

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resizing panes with alt+ijkl
bind -n M-k resize-pane -D 2
bind -n M-i resize-pane -U 2
bind -n M-j resize-pane -L 4
bind -n M-l resize-pane -R 4

# switching windows
unbind n
bind -n S-Down new-window
bind -n S-Left previous-window
bind -n S-Right next-window
#bind -n S-left swap-window -t -1
#bind -n S-right swap-window -t +1

# Dettach from tmux
bind-key d detach

# Zoom pane
bind-key z resize-pane -Z

# don't rename windows automatically
set-option -g allow-rename off

# reload config file
bind r source-file ~/.tmux.conf \; display " Configuration reloaded."

# prevent unwanted exit with Ctrl-d
set-environment -g 'IGNOREEOF' 2

# do not display the original window name when renaming it,
# this makes renaming faster
bind , command-prompt -p "(rename-window '#W')" "rename-window '%%'"

# Command-prompt inside tmux
bind : command-prompt

# Shorten command delay
set -sg escape-time 1

# Copy + Paste
setw -g mode-keys vi
bind Escape copy-mode
bind p paste-buffer
#bind-key -t vi-copy 'o' begin-selection
#bind-key -t vi-copy 'p' copy-selection
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection


